buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.spongepowered:spongegradle:0.8'
    }
}

plugins {
    id 'org.spongepowered.plugin' version '0.7'
    id "maven"
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.gradle'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

minecraft {
    forgeVersion = 2123
    mappings = "snapshot_20160628"
    runDir = "run"
}

group = 'ca.shadownode.betterchunkloader.sponge'
sponge.plugin.id = 'betterchunkloader'
version = "1.0-SNAPSHOT"

dependencies {
    compile "org.spongepowered:spongeforge:1.10.2-2123-5.1.0-BETA-1914:dev"
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.0'
}