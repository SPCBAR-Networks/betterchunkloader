plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'maven'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'ca.shadownode.betterchunkloader'
version = '2.0-SNAPSHOT'

sponge {
    plugin {
        id = 'betterchunkloader'
        meta {
            name = "BetterChunkLoader"
            version = rootProject.version
            authors = ["ShadowKitten"]
            description = "Continuation of KaiKikuchi's BetterChunkLoader plugin for Sponge."
        }
    }
}

repositories {
    maven {
        name = 'lucko'
        url = 'https://repo.lucko.me/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.1.0'
    compile "me.lucko.luckperms:luckperms-api:2.15"
    compile 'ca.shadownode:ShadowAPI:3.3-SNAPSHOT'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(
                url: "${nexusUrl}/repository/releases") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(
                url: "${nexusUrl}/repository/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}
